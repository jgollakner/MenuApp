<!DOCTYPE html>
<html>
    <head>
        <title>Our Menu Selections</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">Please Select from our menu!</h1><br />

        <form id="form1" name="form1" method="POST" action="SelectMenu.do" >
            <h1 align="left">Meat!</h1>
            <select id="menuItem" name="menuItem" size="1">
                <option value="blank" selected="selected"> </option>
                <option value="Steak">New York Strip Steak</option>
                <option value="Chicken">Chicken Breast</option>
                <option value="Burger">Burger</option>
                <option value="Pork">Pork Chops</option>
            </select>
            <h1 align="left">Pasta!</h1>
            <select id="menuItem2" name="menuItem2" size="1">
                <option value="blank" selected="selected"> </option>
                <option value="Alfredo">Alfredo</option>
                <option value="Spaghetti">Spaghetti</option>
                <option value="MashedPotatoes">Mashed Potatoes</option>
                <option value="Rice">Rice</option>
            </select>
            <h1 align="left">Alcohol!</h1>
            <select id="menuItem3" name="menuItem3" size="1">
                <option value="blank" selected="selected"> </option>
                <option value="Beer">Miller Lite</option>
                <option value="Wine">Chardonnay</option>
                <option value="Whiskey">Jack Daniels</option>
                <option value="Gin">Gin and Tonic</option>
            </select>
            <h1 align="left">Dessert!</h1>
            <select id="menuItem4" name="menuItem4" size="1">
                <option value="blank" selected="selected"> </option>
                <option value="Cake">Chocolate Cake</option>
                <option value="Pie">Apple Pie</option>
                <option value="IceCream">Vanilla Ice Cream</option>
                <option value="Brownie">Fudge Brownie</option>
            </select>
            <center>
                <input id="menuSubmit" name="menusubmit" type="submit" value="Get Order">
            </center>
        </form>
    </body>
</html>
