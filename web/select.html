<!DOCTYPE html>
<html>
    <head>
        <title>Our Menu Selections</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1 align="center">Please Select from our menu!</h1><br />

        <form id="form1" name="form1" method="POST" action="SelectMenu.do" >
            <h1 align="left">Meat!</h1>
            <select id="menuItem" name="menuItem">
                <option value=""></option>
                <option value="Steak">Steak</option>
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Pork">Pork</option>
            </select>
            <h1 align="left">Pasta!</h1>
            <select id="menuItem2" name="menuItem2">
                <option value=""></option>
                <option value="Alfredo">Alfredo</option>
                <option value="Spaghetti">Spaghetti</option>
                <option value="MashedPotatoes">Mashed Potatoes</option>
                <option value="Rice">Rice</option>
            </select>
            <h1 align="left">Alcohol!</h1>
            <select id="menuItem3" name="menuItem3">
                <option value=""></option>
                <option value="Beer">Beer</option>
                <option value="Wine">Wine</option>
                <option value="Whiskey">Whiskey</option>
                <option value="Gin">Gin</option>
            </select>
            <h1 align="left">Dessert!</h1>
            <select id="menuItem4" name="menuItem4">
                <option value=""></option>
                <option value="Cake">Cake</option>
                <option value="Pie">Pie</option>
                <option value="IceCream">Ice Cream</option>
                <option value="Brownie">Brownie</option>
            </select>
            <center>
                <input id="menuSubmit" name="menusubmit" type="submit" value="Get Order">
            </center>
        </form>
    </body>
</html>
